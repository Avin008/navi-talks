<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navi Translator | Navi Talks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div class="icon">
      <a id="icon" href=""><i class="fab fa-github"></i></a>
    </div>
    <h1 id="header">Navi Talks</h1>
    <div class="container">
      <textarea placeholder="Enter text here to translate" name="" id="input-box" cols="25" rows="8"></textarea>
      <button id="translate-btn">Translate</button>
      <textarea placeholder="translated text will be shown here" disabled name="" id="output-box" cols="25" rows="8"></textarea>
    </div>
    <footer class="footer">
      <div class="footer-header">About</div>
      <p>Are you a fan of the movie 'Avatar'? Did you know that the characters speak a language called Naʼvi? Use this translator to convert your text from English to the Naʼvi language.
        <b>Note: Only 5 API calls per hour is available.<b></p>          
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
